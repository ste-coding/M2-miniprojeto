<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Thriftopia</title>
    <link href="./assets/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="assets/img/logo-thriftopia.png" alt="Thriftopia Logo">
            <h1 class="text">Thriftopia</h1>
        </div>

        <div class="header">
            <span style="color: black;">Cadastre sua peça para doação</span>
            <button onclick="openModal()" id="new"><i class="fa-solid fa-circle-plus"  style="color: #2b1055;"></i></button>
        </div>

        <form class="filter-form">
            <label for="filter-location">Filtrar por localização:</label>
            <input type="text" id="filter-location" placeholder="Digite a localização">
        </form>

        <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Tamanho</th>
                        <th>Estado da Peça</th>
                        <th>Localização</th>
                        <th class="acao">Editar</th>
                        <th class="acao">Excluir</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

        <div class="modal-container">
            <div class="modal">
                <form>
                    <label for="m-descricao">Descrição</label>
                    <input id="m-descricao" type="text" required placeholder="Digite a descrição">

                    <label for="m-tamanho">Tamanho</label>
                    <input id="m-tamanho" type="text" required placeholder="Digite o tamanho">

                    <label for="m-estado">Estado da Peça</label>
                    <input id="m-estado" type="text" required placeholder="Novo, Usado, Conservado">

                    <label for="m-localizacao">Localização</label>
                    <input id="m-localizacao" type="text" required placeholder="Digite a localização">

                    <button id="btn-salvar">Salvar</button>
                </form>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
